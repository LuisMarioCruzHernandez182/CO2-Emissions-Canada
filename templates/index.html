<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Eficiencia Vehicular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #95a5a6;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1.2rem;
        }

        .success-message {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight-field {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .highlight-field label {
            color: white;
            font-size: 1rem;
        }

        .highlight-field input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .highlight-field input:focus {
            background: white;
            border-color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üöó</div>
            <h1>An√°lisis de Eficiencia Vehicular</h1>
            <p class="subtitle">Ingresa los datos de tu veh√≠culo para obtener el an√°lisis</p>
        </div>

        <form action="/predict" method="post">
            <div class="form-group highlight-field">
                <label for="fuel_comb_mpg">Consumo Combinado (MPG)</label>
                <input type="number" id="fuel_comb_mpg" name="fuel_comb_mpg" placeholder="Ej: 25.5 MPG" required step="0.1" min="0.1">
                <span class="input-icon">‚ö°</span>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="fuel_city_l100km">Consumo Ciudad (L/100km)</label>
                    <input type="number" id="fuel_city_l100km" name="fuel_city_l100km" placeholder="Ej: 9.4 L/100km" required step="0.1" min="0.1">
                </div>

                <div class="form-group">
                    <label for="cylinders">N√∫mero de Cilindros</label>
                    <input type="number" id="cylinders" name="cylinders" placeholder="Ej: 4 cilindros" required min="1" max="16">
                </div>
            </div>

            <div class="form-group">
                <label for="fuel_comb_l100km">Eficiencia Total (L/100km)</label>
                <input type="number" id="fuel_comb_l100km" name="fuel_comb_l100km" placeholder="Ej: 8.1 L/100km" required step="0.1" min="0.1">
                <span class="input-icon">üìä</span>
            </div>

            <div class="form-group">
                <label for="engine_size">Tama√±o del Motor (L)</label>
                <input type="number" id="engine_size" name="engine_size" placeholder="Ej: 2.0 L" required step="0.1" min="0.1">
                <span class="input-icon">üîß</span>
            </div>

            <button type="submit" class="submit-btn">
                Analizar Eficiencia
            </button>
        </form>

        <!-- Mostrar resultado -->
        {% if prediction %}
            {% if prediction is string and "Error" in prediction %}
                <div class="error-message">
                    ‚ùå {{ prediction }}
                </div>
            {% else %}
                <div class="success-message">
                    üéØ Resultado del An√°lisis: {{ prediction }}
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
